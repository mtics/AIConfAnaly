<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI会议论文分析报告</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }

        .chart-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .chart {
            width: 100%;
            height: 400px;
        }

        .large-chart {
            height: 500px;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .insight-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
        }

        .insight-box h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .list-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .trend-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .trend-item h5 {
            margin-bottom: 5px;
            color: #856404;
        }

        .growth-rate {
            color: #d63031;
            font-weight: bold;
        }

        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .keyword {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.85em;
            border: 1px solid #ced4da;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chart {
                height: 300px;
            }
            
            .large-chart {
                height: 350px;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI会议论文分析报告</h1>
            <p>基于任务场景识别的智能分析系统</p>
            <p id="update-time"></p>
        </div>

        <div class="loading" id="loading">
            正在加载分析数据...
        </div>

        <div id="main-content" style="display: none;">
            <!-- 基础统计 -->
            <div class="section">
                <h2 class="section-title">基础统计概览</h2>
                <div class="stats-row" id="stats-overview">
                    <!-- 动态生成 -->
                </div>
            </div>

            <!-- 主要图表 -->
            <div class="section">
                <h2 class="section-title">发表趋势分析</h2>
                <div class="chart-container">
                    <h3 class="chart-title">年度论文发表趋势</h3>
                    <div id="yearlyTrend" class="chart"></div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">会议与领域分布</h2>
                <div class="chart-container">
                    <h3 class="chart-title">各会议论文数量分布</h3>
                    <div id="conferenceDistribution" class="chart"></div>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">应用场景分布</h3>
                    <div id="scenarioDistribution" class="chart"></div>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">任务类型分析</h3>
                    <div id="taskTypeDistribution" class="chart"></div>
                </div>
            </div>

            <!-- 深度分析 -->
            <div class="section">
                <h2 class="section-title">深度分析洞察</h2>
                <div class="insights-grid">
                    <div class="insight-box">
                        <h4>热门应用场景 Top 10</h4>
                        <div id="top-scenarios">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="insight-box">
                        <h4>新兴技术趋势</h4>
                        <div id="emerging-trends">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="insight-box">
                        <h4>高频关键词</h4>
                        <div class="keyword-cloud" id="keyword-cloud">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="insight-box">
                        <h4>预测洞察</h4>
                        <div id="prediction-insights">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 趋势演化 -->
            <div class="section">
                <h2 class="section-title">演化趋势分析</h2>
                <div class="chart-container">
                    <h3 class="chart-title">应用场景年度演化趋势</h3>
                    <div id="scenarioTrends" class="chart large-chart"></div>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">会议专业化热力图</h3>
                    <div id="conferenceSpecialization" class="chart large-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量存储数据
        let analysisData = null;

        // 初始化仪表板
        async function initDashboard() {
            try {
                // 加载分析数据
                const response = await fetch('../outputs/analysis/comprehensive_analysis.json');
                analysisData = await response.json();
                
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                // 更新时间
                document.getElementById('update-time').textContent = `数据更新时间: ${new Date().toLocaleString('zh-CN')}`;
                
                // 渲染各个组件
                renderStatsOverview();
                renderYearlyTrend();
                renderConferenceDistribution();
                renderScenarioDistribution();
                renderTaskTypeDistribution();
                renderTopScenarios();
                renderEmergingTrends();
                renderKeywordCloud();
                renderPredictionInsights();
                renderScenarioTrends();
                renderConferenceSpecialization();
                
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('loading').innerHTML = '❌ 数据加载失败，请检查分析结果文件是否存在';
            }
        }

        // 渲染统计概览
        function renderStatsOverview() {
            const stats = analysisData.basic_statistics;
            const temporal = analysisData.temporal_analysis;
            
            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-number">${stats.total_papers.toLocaleString()}</div>
                    <div class="stat-label">总论文数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.conferences.length}</div>
                    <div class="stat-label">覆盖会议</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.year_range[1] - stats.year_range[0] + 1}</div>
                    <div class="stat-label">年份跨度</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${temporal.peak_year}</div>
                    <div class="stat-label">高峰年份</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Math.round(stats.papers_per_year_avg)}</div>
                    <div class="stat-label">年均论文数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${temporal.total_growth_rate.toFixed(1)}%</div>
                    <div class="stat-label">整体增长率</div>
                </div>
            `;
            
            document.getElementById('stats-overview').innerHTML = statsHtml;
        }

        // 渲染年度趋势图
        function renderYearlyTrend() {
            const chart = echarts.init(document.getElementById('yearlyTrend'));
            const yearlyData = analysisData.temporal_analysis.yearly_paper_counts;
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    formatter: function(params) {
                        return `${params[0].axisValue}年: ${params[0].value}篇论文`;
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%',
                    top: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: Object.keys(yearlyData),
                    axisLabel: {
                        rotate: 0,
                        fontSize: 12
                    },
                    axisLine: {
                        lineStyle: { color: '#666' }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '论文数量',
                    nameTextStyle: {
                        fontSize: 12,
                        color: '#666'
                    },
                    axisLine: {
                        lineStyle: { color: '#666' }
                    },
                    splitLine: {
                        lineStyle: { color: '#e0e0e0' }
                    }
                },
                series: [{
                    data: Object.values(yearlyData),
                    type: 'line',
                    symbol: 'circle',
                    symbolSize: 6,
                    lineStyle: {
                        width: 2,
                        color: '#3498db'
                    },
                    itemStyle: {
                        color: '#3498db'
                    }
                }]
            };
            
            chart.setOption(option);
        }

        // 渲染会议分布图
        function renderConferenceDistribution() {
            const chart = echarts.init(document.getElementById('conferenceDistribution'));
            const confData = analysisData.basic_statistics.conference_counts;
            
            const data = Object.entries(confData).map(([name, value]) => ({name, value}));
            
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}篇 ({d}%)'
                },
                legend: {
                    orient: 'horizontal',
                    bottom: '5%',
                    textStyle: {
                        fontSize: 12
                    }
                },
                series: [{
                    name: '论文数量',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '45%'],
                    data: data,
                    label: {
                        show: true,
                        formatter: '{b}\n{d}%',
                        fontSize: 11
                    },
                    labelLine: {
                        show: true
                    }
                }],
                color: ['#3498db', '#e74c3c', '#f39c12', '#2ecc71', '#9b59b6', '#1abc9c', '#34495e', '#95a5a6']
            };
            
            chart.setOption(option);
        }

        // 渲染应用场景分布
        function renderScenarioDistribution() {
            const chart = echarts.init(document.getElementById('scenarioDistribution'));
            const scenarioData = analysisData.task_scenario_analysis?.scenario_distribution || {};
            
            if (Object.keys(scenarioData).length === 0) {
                document.getElementById('scenarioDistribution').innerHTML = '<p style="text-align: center; color: #666; margin-top: 150px;">暂无应用场景数据</p>';
                return;
            }
            
            const data = Object.entries(scenarioData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10)
                .map(([name, value]) => ({name, value}));
            
            const option = {
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'pie',
                    radius: '65%',
                    data: data,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {c}'
                    }
                }],
                color: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3']
            };
            
            chart.setOption(option);
        }

        // 渲染任务类型分布
        function renderTaskTypeDistribution() {
            const chart = echarts.init(document.getElementById('taskTypeDistribution'));
            const taskData = analysisData.task_scenario_analysis?.task_type_distribution || {};
            
            if (Object.keys(taskData).length === 0) {
                document.getElementById('taskTypeDistribution').innerHTML = '<p style="text-align: center; color: #666; margin-top: 150px;">暂无任务类型数据</p>';
                return;
            }
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                xAxis: {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',
                    data: Object.keys(taskData)
                },
                series: [{
                    name: '论文数量',
                    type: 'bar',
                    data: Object.values(taskData),
                    itemStyle: {
                        color: '#667eea'
                    }
                }]
            };
            
            chart.setOption(option);
        }

        // 渲染热门应用场景
        function renderTopScenarios() {
            const scenarios = analysisData.task_scenario_analysis?.top_scenarios || [];
            const scenarioData = analysisData.task_scenario_analysis?.scenario_distribution || {};
            
            const html = scenarios.slice(0, 10).map((scenario, index) => `
                <div class="list-item">
                    <span>${index + 1}. ${scenario}</span>
                    <span><strong>${scenarioData[scenario] || 0}</strong> 篇</span>
                </div>
            `).join('');
            
            document.getElementById('top-scenarios').innerHTML = html || '<p>暂无应用场景数据</p>';
        }

        // 渲染新兴趋势
        function renderEmergingTrends() {
            const emerging = analysisData.emerging_trends?.emerging_application_scenarios || {};
            
            const html = Object.entries(emerging).slice(0, 5).map(([scenario, data]) => `
                <div class="trend-item">
                    <h5>${scenario}</h5>
                    <p>近期: ${data.recent_papers} 篇 | 历史: ${data.historical_papers} 篇</p>
                    <p>增长率: <span class="growth-rate">+${data.growth_rate}%</span></p>
                </div>
            `).join('');
            
            document.getElementById('emerging-trends').innerHTML = html || '<p>暂无新兴趋势数据</p>';
        }

        // 渲染关键词云
        function renderKeywordCloud() {
            const keywords = analysisData.keyword_analysis?.top_keywords || {};
            
            const html = Object.entries(keywords)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 50)
                .map(([keyword, count]) => `<span class="keyword">${keyword} (${count})</span>`)
                .join('');
            
            document.getElementById('keyword-cloud').innerHTML = html || '<p>暂无关键词数据</p>';
        }

        // 渲染预测洞察
        function renderPredictionInsights() {
            const insights = analysisData.prediction_insights || {};
            
            let items = [];
            
            if (insights.predicted_2025_papers) {
                items.push(`<div class="list-item">
                    <span>2025年预测论文数</span>
                    <span><strong>${insights.predicted_2025_papers}</strong> 篇</span>
                </div>`);
            }
            
            if (insights.predicted_hot_scenarios && insights.predicted_hot_scenarios.length > 0) {
                items.push(`<div style="margin-top: 15px;">
                    <strong>预测热门领域:</strong><br>
                    ${insights.predicted_hot_scenarios.slice(0, 3).map((scenario, i) => 
                        `${i + 1}. ${scenario}`
                    ).join('<br>')}
                </div>`);
            }
            
            document.getElementById('prediction-insights').innerHTML = items.join('') || '<p>暂无预测数据</p>';
        }

        // 渲染场景趋势图
        function renderScenarioTrends() {
            const chart = echarts.init(document.getElementById('scenarioTrends'));
            const trends = analysisData.task_scenario_analysis?.scenario_yearly_trends || {};
            
            if (Object.keys(trends).length === 0) {
                document.getElementById('scenarioTrends').innerHTML = '<p style="text-align: center; color: #666; margin-top: 200px;">暂无场景趋势数据</p>';
                return;
            }
            
            const years = Object.keys(Object.values(trends)[0] || {}).sort();
            const series = Object.entries(trends)
                .filter(([scenario]) => scenario !== 'General Research')
                .slice(0, 8)
                .map(([scenario, data]) => ({
                    name: scenario,
                    type: 'line',
                    data: years.map(year => data[year] || 0),
                    smooth: true
                }));
            
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: series.map(s => s.name),
                    top: 10,
                    textStyle: { fontSize: 11 }
                },
                grid: {
                    top: 60,
                    left: '8%',
                    right: '5%',
                    bottom: '8%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: years,
                    axisLabel: { fontSize: 11 },
                    axisLine: { lineStyle: { color: '#666' } }
                },
                yAxis: {
                    type: 'value',
                    name: '论文数量',
                    nameTextStyle: { fontSize: 11, color: '#666' },
                    axisLabel: { fontSize: 11 },
                    axisLine: { lineStyle: { color: '#666' } },
                    splitLine: { lineStyle: { color: '#e0e0e0' } }
                },
                series: series.map(s => ({
                    ...s,
                    lineStyle: { width: 2 },
                    symbol: 'circle',
                    symbolSize: 4
                })),
                color: ['#3498db', '#e74c3c', '#f39c12', '#2ecc71', '#9b59b6', '#1abc9c', '#34495e', '#95a5a6']
            };
            
            chart.setOption(option);
        }

        // 渲染会议专业化分析
        function renderConferenceSpecialization() {
            const chart = echarts.init(document.getElementById('conferenceSpecialization'));
            const specialization = analysisData.cross_analysis?.conference_scenario_specialization || {};
            
            if (Object.keys(specialization).length === 0) {
                document.getElementById('conferenceSpecialization').innerHTML = '<p style="text-align: center; color: #666; margin-top: 200px;">暂无会议专业化数据</p>';
                return;
            }
            
            const conferences = Object.keys(specialization);
            const scenarios = [...new Set(Object.values(specialization).flatMap(Object.keys))];
            
            const data = [];
            conferences.forEach((conf, confIndex) => {
                scenarios.forEach((scenario, scenarioIndex) => {
                    const value = specialization[conf]?.[scenario] || 0;
                    if (value > 0.05) { // 只显示占比超过5%的
                        data.push([confIndex, scenarioIndex, Math.round(value * 1000) / 10]);
                    }
                });
            });
            
            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function(params) {
                        return `${conferences[params.data[0]]}<br/>${scenarios[params.data[1]]}<br/>占比: ${params.data[2]}%`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '10%',
                    left: '15%',
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: conferences,
                    axisLabel: { 
                        fontSize: 11,
                        rotate: 45
                    },
                    axisLine: { lineStyle: { color: '#666' } }
                },
                yAxis: {
                    type: 'category',
                    data: scenarios,
                    axisLabel: { fontSize: 11 },
                    axisLine: { lineStyle: { color: '#666' } }
                },
                visualMap: {
                    min: 0,
                    max: Math.max(...data.map(d => d[2])),
                    calculable: false,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    textStyle: { fontSize: 11 },
                    inRange: {
                        color: ['#ffffff', '#e3f2fd', '#bbdefb', '#90caf9', '#64b5f6', '#42a5f5', '#2196f3', '#1e88e5', '#1976d2']
                    }
                },
                series: [{
                    name: '专业化程度',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: data.length < 50,
                        formatter: '{c}%',
                        fontSize: 10
                    }
                }]
            };
            
            chart.setOption(option);
        }

        // 响应式处理
        window.addEventListener('resize', function() {
            const charts = ['yearlyTrend', 'conferenceDistribution', 'scenarioDistribution', 
                          'taskTypeDistribution', 'scenarioTrends', 'conferenceSpecialization'];
            charts.forEach(chartId => {
                const chartDom = document.getElementById(chartId);
                if (chartDom && echarts.getInstanceByDom(chartDom)) {
                    echarts.getInstanceByDom(chartDom).resize();
                }
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
